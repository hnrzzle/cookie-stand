<!DOCTYPE html>
<html>
    <header>
        <title>Sales</title>
        
    </header>
    <body>
        <h1>Sales</h1>
        <table>
            <thead>
                <tr id="header-row">
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <h1>Add additional Location</h1>
        <form id="submission">
            <fieldset>
                <legend>Submit New Location Details</legend>
                <label for="location-name">New Location Name:</label>
                <input type="text" name="location-name">

                <label for="minCust">Minimum Customers:</label>
                <input type="number" name="minCust">

                <label for="maxCust">Maximum Customers:</label>
                <input type="number" name="maxCust">

                <label for="avgCookies">Average Cookies per Hour:   </label>
                <input type="number" name="avgCookies">
                <button type="submit">Create New Location</button>
            </fieldset>
        </form>

    <script src="sales.js"></script>
    </body>

</html>
